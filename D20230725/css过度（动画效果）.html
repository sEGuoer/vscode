<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 转换过渡 transition</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
        }
        .box {
            color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            background-color:blueviolet;
        }

        .box:first-child {
            transition: width 2s , background-color 4s;
        }
        .box:first-child:hover {
            width: 200px;
            background-color: springgreen;
        }
        .box:nth-child(2){
            transition: width 2s ,height 4s;
        }
        .box:nth-child(2):hover{
            width: 200px;
            height :200px;
        }
        .box:nth-child(3){
            transition: height 2s ;
        }
        .box:nth-child(3):hover{
            transition-timing-function: linear;
            height :200px;
        }
        .box:nth-child(4){
            transition: width 2s ;
        }
        .box:nth-child(4):hover{
            transition-timing-function: ease;
            width :200px;
        }
        .box:nth-child(5){
            transition: width 2s ;
        }
        .box:nth-child(5):hover{
            transition-timing-function: ease-in;
            width :200px;
        }
        .box:nth-child(6){
            transition: width 2s ;
        }
        .box:nth-child(6):hover{
            transition-timing-function: ease-out;
            width :200px;
        }

    </style>
</head>
<body>
<div class="box">w</div>
<div class="box">w + h</div>
<div class="box">linear</div>
<div class="box">ease</div>
<div class="box">ease-in</div>
<div class="box">ease-out</div>
<a href="https://cubic-bezier.com/" target="_blank">timing function</a>
</body>
</html>
