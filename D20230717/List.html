<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
   </ul>
   <ul type="square">
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ul>
   <ul type="circle">
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ul>
   <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
   </ol>
   <!-- ol>li*math,math为任意数字，这个式子表示生成math个li -->
   <ol type="a">
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ol>
   <ol type="I">
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ol>
   <!-- 在ol或ul中输入li*math，表示多加几个li -->
</body>
</html>
