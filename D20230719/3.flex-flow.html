<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
#contentor{
    border: 1px ;
    height: 100%;
    width: 100%;
    display: flex;
    flex-flow: row-reverse;
    /* 是flex-direction和flex-wrap属性的简写形式（默认值为row nowrap） */
}
#item{
    margin: 20px;
    border: 1px solid;
    height: 200px;
    width:200px;
    background-color: aqua;
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>

<body>
    <div id="contentor">
        <div id="item">1</div>
        <div id="item">2</div>
        <div id="item">3</div>
        <div id="item">4</div>
        <div id="item">5</div>
        <div id="item">6</div>
    </div>
</body>
